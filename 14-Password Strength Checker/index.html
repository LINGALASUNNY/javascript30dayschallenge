<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password"><img src="eye-close.png" id="icon">
            <p>Password is <span id="strength"></span></p>
     </div>

    <script>

          let password=document.getElementById("password");
          let p=document.querySelector("p");
          let strength=document.getElementById("strength");
          let img=document.querySelector("icon");

     // hide and show password

         icon.onclick=function(){
            if( password.type=="password"){
               password.type="text";
               icon.src="eye-open.png";
            }
            else if(password.type=="text"){
                password.type="password";
                icon.src="eye-close.png";
            }
         }
         
     //show password strength

          password.addEventListener("input",function(){
            if(password.value.length>0 && password.value.length<4){
                strength.innerHTML="weak";  
                password.style.borderColor="red"; 
                p.style.color="red";
                p.style.display="block";
            }
            else if(password.value.length>=4 && password.value.length<=8){
                strength.innerHTML="Medium"; 
                password.style.borderColor="orange";  
                p.style.color="orange";
                p.style.display="block";
            }
            else if(password.value.length>8){
                strength.innerHTML="strong"; 
                password.style.borderColor="green"; 
                p.style.color="green";  
                p.style.display="block";
            }
          });
          
    </script>
</body>
</html>
