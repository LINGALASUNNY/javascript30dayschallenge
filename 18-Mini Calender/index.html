<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="content-1">
                <h1 id="date">12</h1>
                <p id="day">wed</p>
            </div>
            <div class="content-2">
                <h3 id="month">march</h3>
                <h3 id="year">2022</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
