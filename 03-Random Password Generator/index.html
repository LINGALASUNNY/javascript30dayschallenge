<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Passord Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span id="text">Random Password</span></h1>
        <div class="display-password">
            <input type="text" name="password" id="password" placeholder="Password">
            <span class="material-symbols-outlined" onclick="copyPassword()">content_copy</span>
        </div>
        <button onclick="createPassword()">Generate Password</button>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
